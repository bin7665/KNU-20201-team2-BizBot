<!-- Code from d3-graph-gallery.com -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
    <title>BizBot</title>
    <!-- for local import -->
    <link rel="stylesheet" href="../static/styles.css" />
    <!-- for server import -->
    <link
      rel="stylesheet"
      href="{{ url_for('static',filename='styles.css') }}"
    />
  </head>
  <body>
    <main>
      <!-- create nave-bar -->
      <div class="clickable-items">
        <div class="clickable-items__clickable-item ranking">
          <span class="ranking">
            지역별 랭킹
          </span>
        </div>
        <div class="clickable-items__clickable-item word-cloud">
          <span class="word-cloud">
            워드 클라우드
          </span>
        </div>
        <div class="clickable-items__clickable-item support-graph">
          <span class="support-graph">
            지원사업 추이
          </span>
        </div>
      </div>
      <!-- Create an element where the map will take place -->
      <svg class="map" id="korea-map" width="500" height="500"></svg>
      <div class="view">
        <div class="selected">
          지역: 전체, 아이템: 지역별 랭킹을 보여줍니다.
        </div>
        <!-- plotly visualization -->
        <iframe
          id="igraph"
          scrolling="no"
          style="border: none;"
          seamless="seamless"
          src="../static/temp-plot.html"
          height="525"
          width="700px"
        ></iframe>
      </div>
    </main>
    <!-- for local import -->
    <script src="../static/koreaMap.js"></script>
    <!-- for server import -->
    <script src="{{url_for('static',filename='koreaMap.js')}}"></script>
  </body>
</html>
