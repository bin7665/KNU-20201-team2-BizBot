<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <!-- Load d3.js -->
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://d3js.org/d3-geo-projection.v2.min.js"></script>
  </head>
  <body>
    <!-- Create an element where the map will take place -->
    <svg id="korea-map" width="700" height="700"></svg>
    <div class="selected">선택한 지역은 전체입니다.</div>

    <script>
      const s = document.querySelector(".selected");
      var margin = 50;

      // The svg
      var svg = d3.select("svg"),
        width = +svg.attr("width"),
        height = +svg.attr("height");

      // Map and projection
      var projection = d3
        .geoAitoff()
        .rotate([-128, -36])
        .scale(width * 10)
        .translate([width / 2, height / 2]);

      function selected(name) {
        s.innerHTML = `선택한 지역은 ${name}입니다.`;
      }

      // Load external data and boot
      d3.json(
        "https://www.amcharts.com/lib/4/geodata/json/southKoreaHigh.json",
        function (data) {
          let mouseOver = function (d) {
            d3.selectAll(".City")
              .transition()
              .duration(200)
              .style("opacity", 0.5);
            d3.select(this).transition().duration(200).style("opacity", 1);
          };

          let mouseLeave = function (d) {
            d3.selectAll(".City")
              .transition()
              .duration(200)
              .style("opacity", 0.8);
          };

          let mouseClick = function (d) {
            d3.selectAll(".City").attr("fill", "#69b3a2");
            d3.select(this).attr("fill", "red");
            selected(d.properties.name);
          };

          // Draw the map
          svg
            .append("g")
            .selectAll("path")
            .data(data.features)
            .enter()
            .append("path")
            .attr("class", function (d) {
              return "City";
            })
            .style("opacity", 0.8)
            .attr("fill", "#69b3a2")
            .attr("d", d3.geoPath().projection(projection))
            .style("stroke", "#fff")
            .on("mouseover", mouseOver)
            .on("mouseleave", mouseLeave)
            .on("click", mouseClick);
        }
      );
    </script>
  </body>
</html>
